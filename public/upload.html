<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload XER - Tool Name</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal text-base md:text-lg">
    <div class="flex h-screen bg-gray-100">
        <!-- Sidebar (Copy from another page like schedule.html, adjust active state) -->
        <div class="bg-blue-900 text-white w-64 px-6 py-8 overflow-y-auto flex flex-col">
            <div class="flex items-center mb-8">
                <i class="fas fa-building mr-2 text-2xl"></i>
                <span class="text-xl font-bold">NIRMAN</span>
            </div>
            <nav>
                <p class="text-gray-400 text-xs uppercase tracking-wider mb-4">Main Navigation</p>
                <a href="dashboard.html" class="block py-2 px-4 rounded text-gray-300 hover:bg-blue-800 hover:text-white mb-2">
                    <i class="fas fa-tachometer-alt mr-2"></i> Dashboard
                </a>
                <a href="compliance.html" class="block py-2 px-4 rounded text-gray-300 hover:bg-blue-800 hover:text-white mb-2">
                    <i class="fas fa-shield-alt mr-2"></i> Compliance
                </a>
                <a href="3d-model.html" class="block py-2 px-4 rounded text-gray-300 hover:bg-blue-800 hover:text-white mb-2">
                    <i class="fas fa-cube mr-2"></i> 3D Model
                </a>
                <a href="schedule.html" class="block py-2 px-4 rounded text-gray-300 hover:bg-blue-800 hover:text-white mb-2 whitespace-nowrap">
                    <i class="fas fa-calendar mr-2"></i> Schedule Analytics
                </a>
                <a href="Table.html" class="block py-2 px-4 rounded text-gray-300 hover:bg-blue-800 hover:text-white mb-2">
                    <i class="fas fa-table mr-2"></i> All Tables
                </a>
                <a href="version-history.html" class="block py-2 px-4 rounded text-gray-300 hover:bg-blue-800 hover:text-white mb-2">
                    <i class="fas fa-history mr-2"></i> Version History
                </a>
                <a href="upload.html" class="block py-2 px-4 rounded bg-blue-800 text-white mb-2">
                    <i class="fas fa-upload mr-2"></i> Insert to DB
                </a>
                <a href="Chat.html" class="block py-2 px-4 rounded text-gray-300 hover:bg-blue-800 hover:text-white mb-2">
                    <i class="fas fa-comments mr-2"></i> Chat
                </a>
                <a href="settings.html" class="block py-2 px-4 rounded text-gray-300 hover:bg-blue-800 hover:text-white mb-2">
                    <i class="fas fa-cog mr-2"></i> Settings
                </a>
            </nav>
            <div class="mt-auto pt-8">
                <a href="index.html" class="block py-2 px-4 rounded text-gray-300 hover:bg-blue-800 hover:text-white text-sm md:text-base">
                    <i class="fas fa-sign-out-alt mr-2"></i> Log Out
                </a>
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex-1 overflow-x-hidden overflow-y-auto">
            <!-- Top Navigation (Similar to other pages, adjust title) -->
            <header class="bg-white shadow-sm">
                 <div class="flex items-center justify-between px-6 py-4">
                    <div>
                         <h1 class="text-2xl md:text-3xl font-bold text-gray-800">Upload XER File</h1>
                         <p class="text-sm md:text-base text-gray-600">Parse and insert P6 schedule data into the database</p>
                    </div>
                     <div class="flex items-center text-sm md:text-base">
                         <div class="text-gray-600 mr-4">
                            <!-- Can remove project ID display here if not relevant -->
                        </div>
                        <div class="flex items-center">
                            <div class="w-10 h-10 rounded-full bg-blue-600 flex items-center justify-center text-white font-bold mr-2">
                                US
                            </div>
                            <span class="text-gray-800">User</span>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Main Content Area -->
            <main class="p-6">
                <div class="bg-white p-6 rounded-lg shadow w-full max-w-md mx-auto">
                    <h2 class="text-xl md:text-2xl font-semibold mb-4 text-center">Select .xer File</h2>
                    
                    <form id="uploadForm">
                        <div class="mb-4">
                            <label for="xerFile" class="block text-gray-700 text-sm font-medium mb-2">XER File:</label>
                            <input type="file" id="xerFile" name="xerFile" accept=".xer" 
                                   class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm 
                                          focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 
                                          file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 
                                          file:text-sm file:font-semibold file:bg-blue-100 file:text-blue-700 
                                          hover:file:bg-blue-200"/>
                        </div>

                        <button id="uploadBtn" type="submit" 
                                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 disabled:opacity-50 disabled:cursor-not-allowed">
                            <i class="fas fa-cloud-upload-alt mr-2"></i> Upload and Parse
                        </button>
                    </form>

                    <!-- Status Message Area -->
                    <div id="statusMessage" 
                         class="mt-4 p-3 rounded-lg text-center text-sm md:text-base hidden border">
                        <!-- Messages will appear here -->
                    </div>
                </div>
            </main>
        </div>
    </div>
    
    <script src="upload.js"></script>
</body>
</html>
